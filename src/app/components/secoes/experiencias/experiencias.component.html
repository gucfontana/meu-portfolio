<section id="experiencias" class="app-background-escuro-2">
  <div class="container py-5">
    <h2 class="display-5 fw-bold text-center mb-5">
      <span class="position-relative">
        ExperiÃªncias
        <span class="section-decorator"></span>
      </span>
    </h2>

    <div class="row g-4 justify-content-center">
      <div *ngFor="let item of experiencias" class="col-lg-4">
        <div class="experience-card h-100">
          <div class="card-header">
            <div class="duration-badge">
              {{ item.duracaoExperiencia }}
            </div>

            <div class="company-logo">
              <img [src]="item.imgUrl" [alt]="item.alt" />
            </div>

            <h3 class="job-title">
              {{ item.titulo }}
            </h3>
          </div>

          <div class="card-body" [innerHTML]="item.descricao"></div>
        </div>
      </div>
    </div>
  </div>
</section>
