<section id="habilidades" class="app-background-escuro">
  <div class="container py-5">
    <h2 class="display-5 fw-bold text-center mb-5">
      <span class="position-relative">
        Minhas Habilidades
        <span class="section-decorator"></span>
      </span>
    </h2>

    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div
        *ngFor="let item of itensHabilidades; let i = index"
        class="skill-item"
        [attr.data-aos]="'fade-up'"
        [attr.data-aos-delay]="i * 100"
      >
        <div class="skill-card">
          <div class="skill-icon">
            <i class="bi {{ item.icone }}"></i>
          </div>

          <div class="skill-content">
            <h3 class="skill-title">{{ item.titulo }}</h3>
            <p class="skill-description">{{ item.descricao }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
